# yaml-language-server: $schema=../../../cli/src/cfg/Config.schema.yaml

client:
  api-key: default-key
  base-url: https://default.com
  branch: default-branch

schema:
  schema-path: default-path
  deletion-strategy: warn

environments:
  dev:
    client:
      branch: dev-branch
      management-token: dev-token
    schema:
      schema-path: dev-path
  prod:
    client:
      api-key: prod-key
      base-url: https://prod.example.com
      branch: prod-branch
      management-token: prod-token
    schema:
      schema-path: prod-path
      deletion-strategy: delete
